<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastAPI WebSocket Chat</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 20px; }
    #chat-box { background: #fff; padding: 15px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
    #msg { width: 70%; }
    #send { padding: 5px 15px; }
  </style>
</head>
<body>
  <h2>ðŸ§  FastAPI WebSocket Chat</h2>

  <label>Username: <input id="username" placeholder="e.g. Alice" /></label><br><br>

  <div id="chat-box"></div>

  <input id="msg" placeholder="Type a message..." />
  <button id="send">Send</button>

  <script>
    let ws;
    const usernameInput = document.getElementById("username");
    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    function appendMessage(message) {
      const p = document.createElement("p");
      p.textContent = message;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function connectWebSocket() {
      ws = new WebSocket("ws://localhost:8000/ws/chat");

      ws.onopen = () => {
        console.log("Connected to chat");
      };

      ws.onmessage = (event) => {
        appendMessage("ðŸ”” " + event.data);
      };

      ws.onclose = () => {
        appendMessage("ðŸš« Disconnected");
      };
    }

    sendBtn.onclick = () => {
      const msg = msgInput.value.trim();
      const username = usernameInput.value.trim() || "Anonymous";
      if (msg && ws.readyState === WebSocket.OPEN) {
        ws.send(`${username}: ${msg}`);
        msgInput.value = "";
      }
    };

    connectWebSocket();
  </script>
</body>
</html>
